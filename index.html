<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bluetooth test</title>
	</head>

	<body>
		<h1>ESP32 BLE test web bluetooth API example</h1>
		<button>CONNECT</button>
		<button onclick="onClickTime()">Set Time</button>
		<h1></h1>
		<div id="logs">Log output:</div>
	</body>
</html>
<script>

	var mChar;

	function log(msg) 
	{
		document.querySelector("#logs").innerHTML = document.querySelector("#logs").innerHTML + "<br>" + msg;
	}

	function onCharChange(event) 
	{
		log("onCharChange");
		const value = event.target.value.getUint8();
		console.log("Received " + value);

        log("received: " + value);
	}

	function str2ab(str) 
	{
		var buf = new ArrayBuffer(str.length);
		var bufView = new Uint8Array(buf);
		for (var i = 0, strLen = str.length; i < strLen; i++)
		{
			bufView[i] = str.charCodeAt(i);
		}

		return buf;
	  }

	async function onClickTime()
	{
		console.log("onClickTime");
		if (mChar != null)
		{
			var message = 
			{
				command: "set_time",
				time: new Date().getTime()
			};

			var text = JSON.stringify(message);

			console.log("sending: " + text);

			var buf = str2ab(text);

			await mChar.writeValueWithResponse(buf);
		}
	}

	document
		.querySelector("button")
		.addEventListener("click", async (event) => 
		{
			var options = 
			{
				filters: 
				[
					{services: ["4fafc201-1fb5-459e-8fcc-c5c9c331914b"]},
					{name: "M8 Ball"}
				]
			};

			options = 
			{
				acceptAllDevices: true,
				optionalServices: ["4fafc201-1fb5-459e-8fcc-c5c9c331914b"]
			};

			console.log(options);

			navigator.bluetooth
				.requestDevice(options)
				//({
					//acceptAllDevices: true,
					//Services: ["4fafc201-1fb5-459e-8fcc-c5c9c331914b"],
				//})
				.then((device) => 
				{
					log("connecting to " + device.name);
					return device.gatt.connect();
				})
				.then((server) => 
				{
					return server.getPrimaryService("4fafc201-1fb5-459e-8fcc-c5c9c331914b");
				})
				.then((service) => 
				{
					return service.getCharacteristic("beb5483e-36e1-4688-b7f5-ea07361b26a8");
				})
				.then((characteristic) => characteristic.startNotifications())
				.then((characteristic) => 
                {
					mChar = characteristic;
					characteristic.addEventListener("characteristicvaluechanged", onCharChange);
				})
				.then((characteristic) =>
				{
					log("done!");
				})
//				.then((characteristic) => 
//				{
//					return characteristic.readValue();
//				})
//				.then((value) => 
//				{
//					log(`Value is ${value.getUint8(0)}`);
//				})
				.catch((error) => 
				{
					console.log(error);
					log(error.name + ": " + error.message);
				});
		});
</script>
