<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bluetooth test</title>
	</head>

	<body>
		<h1>test ESP32 BLE web bluetooth API example</h1>
		<button>CONNECT</button>
		<button onclick="onClickTime()">Set Time</button>
		<h1></h1>
		<div id="logs">Log output:</div>
	</body>
</html>
<script>
	// incoming = TO the device
	var CHAR_INCOMING = "beb5483e-36e1-4688-b7f5-ea07361b26a8";
	var CHAR_OUTGOING = "7b286112-7eba-4c1d-bcbd-aa1c6439315b";
	var SERVICE_GUID = "4fafc201-1fb5-459e-8fcc-c5c9c331914b";

	var mIn;
	var mOut;

	function log(msg) 
	{
		document.querySelector("#logs").innerHTML =
			document.querySelector("#logs").innerHTML + "<br>" + msg;
	}

	function onCharChange(event) 
	{
		const value = new TextDecoder("utf-8").decode(event.target.value);
		log("received: " + value);
	}

	function ab2str(buf) 
	{
		return new TextDecoder("utf-8").decode(event.target.value);
	}

	function str2ab(str) 
	{
		var buf = new ArrayBuffer(str.length);
		var bufView = new Uint8Array(buf);
		for (var i = 0, strLen = str.length; i < strLen; i++) 
		{
			bufView[i] = str.charCodeAt(i);
		}

		return buf;
	}

	async function addCharacteristic(c)
	{
		await c.startNotifications();

		c.addEventListener("characteristicvaluechanged", onCharChange);

		if (c.hasOwnProperty("oncharacteristicvaluechanged"))
			c.oncharacteristicvaluechanged = onCharChange;

		switch (c.uuid)
		{
			case CHAR_INCOMING:
				log("got 'incoming' " + c.uuid);
				mOut = c;
				break;

			case CHAR_OUTGOING:
				log("got 'outgoing' " + c.uuid);
				mIn = c;
				break;
		}

	}

	async function onClickTime() 
	{
		console.log("onClickTime");
		if (mOut != null) 
		{
			var message = 
			{
				command: "set_time",
				time: new Date().getTime(),
			};

			var text = JSON.stringify(message);

			console.log("sending: " + text);

			var buf = str2ab(text);

			await mOut.writeValueWithResponse(buf)
		}
	}

	document
		.querySelector("button")
		.addEventListener("click", async (event) => 
		{
			var options = 
			{
				acceptAllDevices: true,
				optionalServices: [SERVICE_GUID],
			};

			console.log(options);

			navigator.bluetooth
				.requestDevice(options)
				//({
				//acceptAllDevices: true,
				//Services: ["4fafc201-1fb5-459e-8fcc-c5c9c331914b"],
				//})
				.then((device) => 
				{
					log("connecting to " + device.name);
					return device.gatt.connect();
				})
				.then((server) => 
				{
					return server.getPrimaryService(SERVICE_GUID);
					// https://googlechrome.github.io/samples/web-bluetooth/get-characteristics.html?service=4fafc201-1fb5-459e-8fcc-c5c9c331914b
				})
				.then((service) => 
				{
					return service.getCharacteristics();
				})
				.then((characteristics) => 
				{
					characteristics.map(addCharacteristic);
				})
				.catch((error) => 
				{
					console.log(error);
					log(error.name + ": " + error.message);
				});
		});
</script>
